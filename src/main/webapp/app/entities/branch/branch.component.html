<div>
    <h2 id="page-heading">
        <span jhiTranslate="barLevelServiceApp.branch.home.title">Branches</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-branch" [routerLink]="['/branch/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="barLevelServiceApp.branch.home.createLabel">
            Create new Branch
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="branches">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="branchID"><span jhiTranslate="barLevelServiceApp.branch.branchID">Branch ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="barLevelServiceApp.branch.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="discription"><span jhiTranslate="barLevelServiceApp.branch.discription">Discription</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tenantId"><span jhiTranslate="barLevelServiceApp.branch.tenantId">Tenant Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="addressId"><span jhiTranslate="barLevelServiceApp.branch.address">Address</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="companyName"><span jhiTranslate="barLevelServiceApp.branch.company">Company</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="inventoryId"><span jhiTranslate="barLevelServiceApp.branch.inventory">Inventory</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let branch of branches ;trackBy: trackId">
                <td><a [routerLink]="['/branch', branch.id, 'view' ]">{{branch.id}}</a></td>
                <td>{{branch.branchID}}</td>
                <td>{{branch.name}}</td>
                <td>{{branch.discription}}</td>
                <td>{{branch.tenantId}}</td>
                <td>
                    <div *ngIf="branch.addressId">
                        <a [routerLink]="['../address', branch.addressId , 'view' ]" >{{branch.addressId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="branch.companyId">
                        <a [routerLink]="['../company', branch.companyId , 'view' ]" >{{branch.companyName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="branch.inventoryId">
                        <a [routerLink]="['../inventory', branch.inventoryId , 'view' ]" >{{branch.inventoryId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/branch', branch.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/branch', branch.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'branch', { outlets: { popup: branch.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="branches && branches.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
