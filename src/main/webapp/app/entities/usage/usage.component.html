<div>
    <h2 id="page-heading">
        <span jhiTranslate="barLevelServiceApp.usage.home.title">Usages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-usage" [routerLink]="['/usage/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="barLevelServiceApp.usage.home.createLabel">
            Create new Usage
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="usages">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="usageId"><span jhiTranslate="barLevelServiceApp.usage.usageId">Usage Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="productID"><span jhiTranslate="barLevelServiceApp.usage.productID">Product ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="branchID"><span jhiTranslate="barLevelServiceApp.usage.branchID">Branch ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="zoneID"><span jhiTranslate="barLevelServiceApp.usage.zoneID">Zone ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="shelfID"><span jhiTranslate="barLevelServiceApp.usage.shelfID">Shelf ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="usage"><span jhiTranslate="barLevelServiceApp.usage.usage">Usage</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="datetime"><span jhiTranslate="barLevelServiceApp.usage.datetime">Datetime</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let usage of usages ;trackBy: trackId">
                <td><a [routerLink]="['/usage', usage.id, 'view' ]">{{usage.id}}</a></td>
                <td>{{usage.usageId}}</td>
                <td>{{usage.productID}}</td>
                <td>{{usage.branchID}}</td>
                <td>{{usage.zoneID}}</td>
                <td>{{usage.shelfID}}</td>
                <td>{{usage.usage}}</td>
                <td>{{usage.datetime}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/usage', usage.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/usage', usage.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'usage', { outlets: { popup: usage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="usages && usages.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
