<div>
    <h2 id="page-heading">
        <span jhiTranslate="barLevelServiceApp.shelf.home.title">Shelves</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-shelf" [routerLink]="['/shelf/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="barLevelServiceApp.shelf.home.createLabel">
            Create new Shelf
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="shelves">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="shelfID"><span jhiTranslate="barLevelServiceApp.shelf.shelfID">Shelf ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="barLevelServiceApp.shelf.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="discription"><span jhiTranslate="barLevelServiceApp.shelf.discription">Discription</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tenantId"><span jhiTranslate="barLevelServiceApp.shelf.tenantId">Tenant Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="zoneName"><span jhiTranslate="barLevelServiceApp.shelf.zone">Zone</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="inventoryId"><span jhiTranslate="barLevelServiceApp.shelf.inventory">Inventory</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let shelf of shelves ;trackBy: trackId">
                <td><a [routerLink]="['/shelf', shelf.id, 'view' ]">{{shelf.id}}</a></td>
                <td>{{shelf.shelfID}}</td>
                <td>{{shelf.name}}</td>
                <td>{{shelf.discription}}</td>
                <td>{{shelf.tenantId}}</td>
                <td>
                    <div *ngIf="shelf.zoneId">
                        <a [routerLink]="['../zone', shelf.zoneId , 'view' ]" >{{shelf.zoneName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="shelf.inventoryId">
                        <a [routerLink]="['../inventory', shelf.inventoryId , 'view' ]" >{{shelf.inventoryId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/shelf', shelf.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/shelf', shelf.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'shelf', { outlets: { popup: shelf.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="shelves && shelves.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
