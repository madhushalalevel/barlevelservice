<div>
    <h2 id="page-heading">
        <span jhiTranslate="barLevelServiceApp.productPositions.home.title">Product Positions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-positions" [routerLink]="['/product-positions/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="barLevelServiceApp.productPositions.home.createLabel">
            Create new Product Positions
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productPositions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="position"><span jhiTranslate="barLevelServiceApp.productPositions.position">Position</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="updatedTime"><span jhiTranslate="barLevelServiceApp.productPositions.updatedTime">Updated Time</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="productName"><span jhiTranslate="barLevelServiceApp.productPositions.product">Product</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productPositions of productPositions ;trackBy: trackId">
                <td><a [routerLink]="['/product-positions', productPositions.id, 'view' ]">{{productPositions.id}}</a></td>
                <td>{{productPositions.position}}</td>
                <td>{{productPositions.updatedTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="productPositions.productId">
                        <a [routerLink]="['../product', productPositions.productId , 'view' ]" >{{productPositions.productName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/product-positions', productPositions.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-positions', productPositions.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'product-positions', { outlets: { popup: productPositions.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="productPositions && productPositions.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
