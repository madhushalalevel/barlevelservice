<div>
    <h2 id="page-heading">
        <span jhiTranslate="barLevelServiceApp.inventory.home.title">Inventories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-inventory" [routerLink]="['/inventory/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="barLevelServiceApp.inventory.home.createLabel">
            Create new Inventory
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="inventories">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="productID"><span jhiTranslate="barLevelServiceApp.inventory.productID">Product ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tennentID"><span jhiTranslate="barLevelServiceApp.inventory.tennentID">Tennent ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="branchID"><span jhiTranslate="barLevelServiceApp.inventory.branchID">Branch ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="zoneID"><span jhiTranslate="barLevelServiceApp.inventory.zoneID">Zone ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="shelfID"><span jhiTranslate="barLevelServiceApp.inventory.shelfID">Shelf ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="currentStockCount"><span jhiTranslate="barLevelServiceApp.inventory.currentStockCount">Current Stock Count</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inventory of inventories ;trackBy: trackId">
                <td><a [routerLink]="['/inventory', inventory.id, 'view' ]">{{inventory.id}}</a></td>
                <td>{{inventory.productID}}</td>
                <td>{{inventory.tennentID}}</td>
                <td>{{inventory.branchID}}</td>
                <td>{{inventory.zoneID}}</td>
                <td>{{inventory.shelfID}}</td>
                <td>{{inventory.currentStockCount}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/inventory', inventory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/inventory', inventory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'inventory', { outlets: { popup: inventory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="inventories && inventories.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
