<div>
    <h2 id="page-heading">
        <span jhiTranslate="barLevelServiceApp.zone.home.title">Zones</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-zone" [routerLink]="['/zone/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="barLevelServiceApp.zone.home.createLabel">
            Create new Zone
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="zones">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="zoneID"><span jhiTranslate="barLevelServiceApp.zone.zoneID">Zone ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="barLevelServiceApp.zone.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="discription"><span jhiTranslate="barLevelServiceApp.zone.discription">Discription</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tenantId"><span jhiTranslate="barLevelServiceApp.zone.tenantId">Tenant Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="branchName"><span jhiTranslate="barLevelServiceApp.zone.branch">Branch</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="inventoryId"><span jhiTranslate="barLevelServiceApp.zone.inventory">Inventory</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let zone of zones ;trackBy: trackId">
                <td><a [routerLink]="['/zone', zone.id, 'view' ]">{{zone.id}}</a></td>
                <td>{{zone.zoneID}}</td>
                <td>{{zone.name}}</td>
                <td>{{zone.discription}}</td>
                <td>{{zone.tenantId}}</td>
                <td>
                    <div *ngIf="zone.branchId">
                        <a [routerLink]="['../branch', zone.branchId , 'view' ]" >{{zone.branchName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="zone.inventoryId">
                        <a [routerLink]="['../inventory', zone.inventoryId , 'view' ]" >{{zone.inventoryId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/zone', zone.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/zone', zone.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'zone', { outlets: { popup: zone.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="zones && zones.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
