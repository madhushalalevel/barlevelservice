<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-various-positions-heading" jhiTranslate="barlevelserviceApp.productVariousPositions.home.createOrEditLabel">Create or edit a Product Various Positions</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barlevelserviceApp.productVariousPositions.xAxis" for="field_xAxis">X Axis</label>
                    <input type="number" class="form-control" name="xAxis" id="field_xAxis"
                           formControlName="xAxis"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barlevelserviceApp.productVariousPositions.yAxis" for="field_yAxis">Y Axis</label>
                    <input type="number" class="form-control" name="yAxis" id="field_yAxis"
                           formControlName="yAxis"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barlevelserviceApp.productVariousPositions.order" for="field_order">Order</label>
                    <input type="number" class="form-control" name="order" id="field_order"
                           formControlName="order"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barlevelserviceApp.productVariousPositions.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" formControlName="productId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id" *ngFor="let productOption of products; trackBy: trackById">{{ productOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
