<div>
    <h2 id="page-heading">
        <span jhiTranslate="barLevelServiceApp.inventoryStock.home.title">Inventory Stocks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-inventory-stock" [routerLink]="['/inventory-stock/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="barLevelServiceApp.inventoryStock.home.createLabel">
            Create new Inventory Stock
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="inventoryStocks">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="inventoryId"><span jhiTranslate="barLevelServiceApp.inventoryStock.inventoryId">Inventory Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="productID"><span jhiTranslate="barLevelServiceApp.inventoryStock.productID">Product ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="stockCount"><span jhiTranslate="barLevelServiceApp.inventoryStock.stockCount">Stock Count</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="datetime"><span jhiTranslate="barLevelServiceApp.inventoryStock.datetime">Datetime</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inventoryStock of inventoryStocks ;trackBy: trackId">
                <td><a [routerLink]="['/inventory-stock', inventoryStock.id, 'view' ]">{{inventoryStock.id}}</a></td>
                <td>{{inventoryStock.inventoryId}}</td>
                <td>{{inventoryStock.productID}}</td>
                <td>{{inventoryStock.stockCount}}</td>
                <td>{{inventoryStock.datetime}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/inventory-stock', inventoryStock.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/inventory-stock', inventoryStock.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'inventory-stock', { outlets: { popup: inventoryStock.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="inventoryStocks && inventoryStocks.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
